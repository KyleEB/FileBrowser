services:
  # File Browser API Backend
  filebrowser-api:
    build:
      context: .
      dockerfile: FileBrowser.Api/Dockerfile
    container_name: filebrowser-api
    ports:
      - "5000:80"
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - FileBrowser__HomeDirectory=/app/files
    volumes:
      - filebrowser-data:/app/files
      - ./logs:/app/logs
    restart: unless-stopped

  # File Browser Web Frontend
  filebrowser-web:
    build:
      context: .
      dockerfile: FileBrowser.Web/Dockerfile
    container_name: filebrowser-web
    ports:
      - "8080:80"
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
    restart: unless-stopped

volumes:
  filebrowser-data:
    driver: local
